<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A responsive To-Do web app with theme customization, task filtering, and smooth functionality.">
  <title>To Do App | Made by @mvntahax</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body id="body" class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav
    class="fixed top-0 left-0 w-full backdrop-blur-md bg-white/10 border-b border-white/20 px-4 py-3 flex justify-between items-center z-50">
    <div class="flex items-center gap-2">
      <!-- Hamburger (mobile only) -->
      <button id="sidebarToggle"
        class="lg:hidden inline-flex items-center justify-center w-9 h-9 rounded bg-gray-700 text-white">
        <i class="bi bi-list text-xl"></i>
      </button>
      <h1 class="text-lg sm:text-xl font-bold ml-1 sm:ml-2 flex items-center gap-2">
        <i class="bi bi-calendar2-check"></i>
        <span>To Do App</span>
      </h1>
    </div>

    <div class="flex items-center gap-1 sm:gap-2">
      <button onclick="setOrder('desc')" class="bg-gray-700 text-white px-2 py-2 rounded" title="descending order">
        <i class="bi bi-arrow-down"></i>
      </button>
      <button onclick="setOrder('asc')" class="bg-gray-700 text-white px-2 py-2 rounded" title="ascending order">
        <i class="bi bi-arrow-up"></i>
      </button>
      <button onclick="deleteALLTasks()" class="bg-gray-700 text-white px-2 py-2 rounded" title="delete all">
        <i class="bi bi-trash"></i>
      </button>
      <button id="themeToggle" class="bg-gray-700 text-white px-2 py-2 rounded" title="select theme">
        <i class="bi bi-palette"></i>
      </button>
    </div>
  </nav>

  <!-- Theme Modal -->
  <div id="themeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div id="modal" class="relative bg-white rounded-xl p-6 max-w-sm w-full text-center shadow-xl"> <button
        onclick="closeThemeModal()"
        class="absolute top-2 right-2 px-2 flex items-center justify-center text-2xl text-gray-500 hover:text-gray-800 transition rounded-lg w-8 h-8">
        <i class="bi bi-x"></i> </button>
      <h2 class="text-xl font-semibold mb-6">choose a theme</h2>
      <div class="flex flex-wrap justify-center gap-4"> <button onclick="selectTheme('light')"
          class="w-16 h-16 rounded-full transform transition hover:scale-110 light-theme" title="light"></button>
        <button onclick="selectTheme('dark')"
          class="w-16 h-16 rounded-full transform transition hover:scale-110 dark-theme" title="dark"></button> <button
          onclick="selectTheme('space')" class="w-16 h-16 rounded-full transform transition hover:scale-110 space-theme"
          title="space"></button> <button onclick="selectTheme('coffee')"
          class="w-16 h-16 rounded-full transform transition hover:scale-110 coffee-theme" title="coffee"></button>
        <button onclick="selectTheme('sunset')"
          class="w-16 h-16 rounded-full transform transition hover:scale-110 sunset-theme" title="sunset"></button>
        <button onclick="selectTheme('midnight')"
          class="w-16 h-16 rounded-full transform transition hover:scale-110 midnight-theme" title="midnight"></button>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed top-16 left-0 w-64 h-[calc(100vh-4rem)] bg-gray-800 p-6 flex flex-col gap-6 transform -translate-x-full transition-transform duration-200 lg:translate-x-0 z-40">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-bold">filter to do</h2>
      <!-- Close button (for mobile) -->
      <button id="sidebarClose"
        class="lg:hidden inline-flex items-center justify-center w-8 h-8 rounded bg-gray-700 text-white">
        <i class="bi bi-x-lg text-sm"></i>
      </button>
    </div>
    <nav class="flex flex-col gap-2">
      <button onclick="filterTasks('all')" class="sidebar-btn">
        <i class="bi bi-card-list me-2"></i> all tasks
      </button>
      <button onclick="filterTasks('completed')" class="sidebar-btn">
        <i class="bi bi-check-circle me-2"></i> completed
      </button>
      <button onclick="filterTasks('pending')" class="sidebar-btn">
        <i class="bi bi-hourglass-split me-2"></i> pending
      </button>
      <button onclick="filterTasks('deleted')" class="sidebar-btn">
        <i class="bi bi-trash me-2"></i> deleted
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="mt-16 p-4 sm:p-6 lg:ml-64 transition-[margin]">
    <div class="flex gap-2 mb-4 flex-wrap">
      <input id="taskInput" type="text"
        class="min-w-[220px] flex-1 p-2 rounded-lg bg-gray-700 text-white placeholder-gray-300 focus:outline-none" />
      <input id="timeInput" type="datetime-local"
        class="w-full sm:w-auto p-2 rounded-lg bg-gray-700 text-white focus:outline-none" />
      <button id="addTask" onclick="addTask()"
        class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg text-white">
        add
      </button>
    </div>
    <div id="emptyMessage" class="text-center my-4"></div>
    <ul id="taskList" class="space-y-2"></ul>
  </main>

  <!-- Toggle Functionality -->
  <script>
    // --- Sidebar toggle ---
    const sidebar = document.getElementById('sidebar');
    document.getElementById('sidebarToggle').addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
    document.getElementById('sidebarClose').addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
    });

    // --- Theme modal toggle ---
    const themeModal = document.getElementById('themeModal');
    document.getElementById('themeToggle').addEventListener('click', () => {
      themeModal.classList.remove('hidden');
    });
    document.getElementById('closeThemeModal').addEventListener('click', () => {
      themeModal.classList.add('hidden');
    });
  </script>

  <script src="script.js"></script>

</body>

</html>
